        /* Create a sticky/fixed navbar */

            /* The image used */

            /* Set a specific height */
            min-height: 500px;
            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: auto;
        }
        
        #navbar {
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            /* Needed to position the navbar */
            transition: 00.4s;

        /* Style the logo */

        /* Links on mouse-over */

        }
        /* Style the active/current link */

        }
        /* Display some links to the right */
        
        #navbar-right {

        }
        /* Add responsiveness - on screens less than 580px wide, display the navbar vertically instead of horizontally */
        
        @media screen and (max-width: 580px) {
            #navbar {
                padding: 0px 10px !important;
                /* Use !important to make sure that JavaScript doesn't override the padding on small screens */
            }
            #navbar c {
                float: none;
                display: inline-block;

            #navbar-right {

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {

                float: right;
                display: block;

        }
        
        @media screen and (max-width: 600px) {

                right: 0;
                top: 0;
            }

        /* ===== Resets and Housekeeping ===== */
        /* ===== Actual Styles ===== */
        /* ===== Horizontal Rule ===== */
        /* ===== Select Box ===== */
        
        .sel {
            font-size: 2.5rem;
            display: inline-block;
            margin: 9px 3px;
            width: 200px;
            position: relative;
            cursor: pointer;
            border-radius: 5%;
            color: rgb(51, 50, 50);
            border-top: 1px solid rgb(109, 108, 108);
            border-bottom: 1px solid rgb(109, 108, 108);
        }
        
        .sels {
            font-size: 2.5rem;
            display: inline-block;
            margin: 9px 3px;
            width: auto;
            position: relative;
            cursor: pointer;
            border-radius: 10%;
            color: silver;
        }
        
        .sel.active::before {
            transform: rotateX(-180deg);
        }
        
        .sel.active::after {
            transform: rotateX(360deg);
        }
        
        .sel:hover {
            border-top: 3px solid rgba(34, 152, 198, 255);
            background-color: white;
            box-shadow: 0 1px 2px silver;
            color: rgba(34, 152, 198, 255);
        }
        
        .sel__placeholder {
            display: block;
            font-family: 'Quicksand';
            font-size: 2.3em;
            color: #838e95;
            padding: 0.2em 0.5em;
            text-align: left;
            pointer-events: none;
            user-select: none;
            visibility: visible;
        }
        
        .sel.active .sel__placeholder {
            visibility: hidden;
        }
        
        .sel__placeholder::before {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.2em 0.5em;
            content: attr(data-placeholder);
            visibility: hidden;
        }
        
        .sel.active .sel__placeholder::before {
            visibility: visible;
        }
        
        .sel__box {
            position: absolute;
            top: calc(100% + 4px);
            left: -4px;
            display: none;
            list-style-type: none;
            text-align: left;
            font-size: 1em;
            background-color: #FFF;
            width: calc(100% + 8px);
            box-sizing: border-box;
        }
        
        .sel.active .sel__box {
            display: block;
            animation: fadeInUp 500ms;
        }
        
        .sel__box__options::after {
            content: '\f00c';
            font-family: 'FontAwesome';
            font-size: 0.5em;
            margin-left: 5px;
            display: none;
        }
        
        .sel__box__options.selected::after {
            display: inline;
        }
        
        .sel__box__options:hover {
            background-color: #ebedef;
        }
        /* ----- Select Box Superman ----- */
        
        .sel--superman {
            /*   display: none; */
            z-index: 2;
        }
        /* ===== Keyframes ===== */
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
