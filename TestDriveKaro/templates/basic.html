{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{% static 'img/loogo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/basic.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <nav>
        <div class="imgs">


            <div id="navbar">
                <div class="container">
                    <a class="flo" id="logo" href="#home"><img src="{% static 'img/logo2.gif' %}" height="80px" alt="" srcset=""></a>

                    <div class="topnav">

                        <a class="b" href="ind">Home</a>
                        <a class="b" href="about">About</a>
                        <a class="b" href="topbrand">Top Brands</a>
                        <a class="b" href="luxury">Luxury</a>
                        <a class="b" href="topchoice">Top Choice</a>
                        <a class="b" href="featuredcar">Featured Car</a>
                        <a class="b" href="royal">Royal Enfield</a>
                        <a class="b" href="contact">Contact</a>

                    </div>
                </div>
            </div>
        </div>
        </div>

    </nav>
    <div class="lin">

        {% block body %} {% endblock %}
    </div>
    <div class="footer-basic">
        <footer>
            <div class="social"><a href="#" target="__blank"><i class="fa fa-twitter"></i></a><a href="#" target="__blank"><i class="fa fa-linkedin"></i></a><a href="#" target="__blank"><i class="fa fa-google"></i></a><a href="#" target="__blank"><i class="fa fa-facebook"></i></a></div>
            <ul class="list-inline">
                <li class="list-inline-item"><a class="c" href="ind">Home</a></li>
                <li class="list-inline-item"><a class="c" href="about">About</a></li>
                <li class="list-inline-item"><a class="c" href="contact">Contact</a></li>
                <li class="list-inline-item"><a class="c" href="term">Terms</a></li>
                <li class="list-inline-item"><a class="c" href="privacy">Privacy Policy</a></li>
            </ul>
            <a href="http://testdrivekaro.com">
                <p class="copyright">Test Drive Karo Â© 2021</p>
            </a>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                // Add smooth scrolling to all links
                $("a").on('click', function(event) {

                    // Make sure this.hash has a value before overriding default behavior
                    if (this.hash !== "") {
                        // Prevent default anchor click behavior
                        event.preventDefault();

                        // Store hash
                        var hash = this.hash;

                        // Using jQuery's animate() method to add smooth page scroll
                        // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                        $('html, body').animate({
                            scrollTop: $(hash).offset().top
                        }, 800, function() {

                            // Add hash (#) to URL when done scrolling (default click behavior)
                            window.location.hash = hash;
                        });
                    } // End if
                });
            });
        </script>
        <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
